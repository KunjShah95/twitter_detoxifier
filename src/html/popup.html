<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Detoxifier</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fa;
            color: #0f1419;
        }
        .popup {
            width: 300px;
            padding: 16px;
        }
        h1 {
            font-size: 18px;
            color: #1da1f2;
            margin-top: 0;
            margin-bottom: 16px;
        }
        .toggle-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid #e6ecf0;
        }
        .toggle-container:last-child {
            border-bottom: none;
        }
        .toggle-label {
            font-weight: bold;
            font-size: 14px;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .toggle-slider {
            background-color: #1da1f2;
        }
        input:checked + .toggle-slider:before {
            transform: translateX(20px);
        }
        .stats-container {
            background-color: #e8f5fd;
            border-radius: 8px;
            padding: 12px;
            margin-top: 16px;
            margin-bottom: 16px;
        }
        .stats-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 13px;
        }
        .stats-label {
            color: #657786;
        }
        .stats-value {
            font-weight: bold;
            color: #1da1f2;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 16px;
        }
        button {
            background-color: #1da1f2;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #1a91da;
        }
        button.secondary {
            background-color: transparent;
            color: #1da1f2;
            border: 1px solid #1da1f2;
        }
        button.secondary:hover {
            background-color: rgba(29, 161, 242, 0.1);
        }
        .status {
            font-size: 13px;
            margin-top: 12px;
            padding: 8px;
            border-radius: 4px;
            text-align: center;
        }
        .status.active {
            background-color: #e3f7eb;
            color: #17bf63;
        }
        .status.blocked {
            background-color: #fdeeee;
            color: #e0245e;
        }
        .timer-container {
            text-align: center;
            margin-top: 12px;
        }
        .timer {
            font-size: 24px;
            font-weight: bold;
            color: #1da1f2;
            margin-bottom: 8px;
        }
        .timer-label {
            font-size: 12px;
            color: #657786;
        }
    </style>
</head>
<body>
    <div class="popup">
        <h1>Twitter Detoxifier</h1>
        
        <div id="status-message" class="status active">
            Twitter is currently accessible
        </div>
        
        <div id="timer-container" class="timer-container" style="display: none;">
            <div class="timer" id="block-timer">00:00:00</div>
            <div class="timer-label">Until next available</div>
        </div>
        
        <div class="stats-container">
            <div class="stats-row">
                <span class="stats-label">Today's usage:</span>
                <span class="stats-value" id="today-usage">0m</span>
            </div>
            <div class="stats-row">
                <span class="stats-label">Content filtered:</span>
                <span class="stats-value" id="filtered-count">0</span>
            </div>
            <div class="stats-row">
                <span class="stats-label">Media filtered:</span>
                <span class="stats-value" id="media-filtered">0</span>
            </div>
        </div>
        
        <div class="toggle-container">
            <span class="toggle-label">Website Blocking</span>
            <label class="toggle-switch">
                <input type="checkbox" id="blocking-toggle">
                <span class="toggle-slider"></span>
            </label>
        </div>
        
        <div class="toggle-container">
            <span class="toggle-label">Feed Detoxification</span>
            <label class="toggle-switch">
                <input type="checkbox" id="detox-toggle">
                <span class="toggle-slider"></span>
            </label>
        </div>
        
        <div class="toggle-container">
            <span class="toggle-label">Media Filtering</span>
            <label class="toggle-switch">
                <input type="checkbox" id="media-toggle">
                <span class="toggle-slider"></span>
            </label>
        </div>
        
        <div class="button-container">
            <button id="override-button" class="secondary">Override Block</button>
            <button id="options-button">Settings</button>
        </div>
    </div>
    
    <script src="../js/popup.js"></script>
</body>
</html>
